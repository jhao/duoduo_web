<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多多资源协同平台 - 登录</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-cover">
        <div>
          <div class="tagline">多边共创 · 智能协同</div>
          <h1>登录平台，连接资源、会议、供应商与消息网络</h1>
          <p>
            构建企业合作的统一门户，从会员信息维护到资源市场、活动会议、消息通知，全流程协同管理。
          </p>
        </div>
        <div>
          <p>还不是会员？请联系平台顾问获取专属账号。</p>
        </div>
      </div>
      <div class="login-form">
        <h2>会员登录</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="account">账号或手机号</label>
            <input id="account" type="text" placeholder="请输入账号" />
          </div>
          <div class="input-group">
            <label for="password">密码</label>
            <input id="password" type="password" placeholder="请输入密码" />
          </div>
          <div class="input-group">
            <label for="otp">验证码</label>
            <input id="otp" type="text" placeholder="请输入短信或邮箱验证码" />
          </div>
          <button class="button primary" type="submit">登录平台</button>
        </form>
        <a href="dashboard.html">查看交互原型</a>
        <p>
          忘记密码？联系平台客服或通过企业管理员重置。平台支持企业微信/微信公众平台同步验证。
        </p>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', (event) => {
          event.preventDefault();
          window.location.href = 'dashboard.html';
        });
      }
    </script>
  </body>
</html>
